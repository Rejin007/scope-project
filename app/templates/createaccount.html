{% extends "base.html" %}

{% load static %}

{% block content %}

<body  class="body3">
    <div>
        <!-- <img class="illu" src="{% static 'assets/images.jpeg' %}" alt=""> -->
        <form method="post" class="login1">
            {% csrf_token %}


                <div style="font-size: 40px;">
                    <h1 style="color: rgb(255, 255, 255);padding-bottom: 20px;">Create Account</h1>

                    <input type="text" class="login2 login4" name="username" placeholder="Enter Your username" required><br>

                    <input type="text" class="login2 login4" name="first_name" placeholder="Enter Your First Name" required>
                    <input type="text" class="login2 login4" name="last_name" placeholder="Enter Your Last Name" required>


                    <div class="gender login2">
                    <label style="font-size: 20px;">Gender</label>&emsp;

                        <label>
                            <input type="radio" name="gender" value="male">Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">Other
                        </label>
                    </div>
                    <div class="gender" style="font-size: 20px;">
                        Date Of Birth<input type="date" class="login2 login4" name="dob" placeholder="Enter Your Date Of Birth">
                    </div>
                    <input type="email" class="login2 login4" name="email" placeholder="Enter Your Email" required><br>
                    <input type="text" class="login2 login4" name="mobile" placeholder="Enter Your Mobile Number" required><br>

                    
                    <input type="Password" class="login2 login4" name="password" placeholder="Enter Password" required><br>

                    <input type="Password" class="login2 login4" name="confirm_password" placeholder="Enter Your Confirm Password" required><br><br>

                </div>
                {% if otp_sends_create %}
                    <p style="color: rgb(94, 255, 0);font-size: 19px;">We send you an OTP.Enter it below for reset PASSWORD:</p>
                    <input type="text" class="login2 login4" placeholder="Enter OTP Here" name="otp"  style="margin-bottom: 20px;" pattern="[0-9]{6}" required>
                {% endif %}

                
            

            <div style="text-align: center;">
                <button class="login3" type="submit">Create !</button>
        </form>
    </div>
</body>

{% endblock %}
